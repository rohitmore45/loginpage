<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div id="first-div">
            <h1>Sign in</h1>
            <div>
                <a href="#"><i class="fa-brands fa-facebook fa-lg" style="color: #045bf1;"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g fa-lg" style="color: #121212;"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-lg" style="color: #3074e8;"></i></a>
            </div>
            <p>use your email & password</p>
            <input type="email" placeholder="Email" name="email" id="email" required><br>
            <input type="password" name="pw" id="pw" placeholder="Password" required>
            <p id="fp"><a href="#">Forgot Password</a></p>
            <button type="submit">SIGN IN</button>
        </div>

        <div id="sec-div">
            <h2>Hello Guys</h2>
            <span>Register your personal details and use this <br>web and all features</span>
            <button type="submit">SIGN UP</button>
        </div>
    </section>
</body>

</html>
